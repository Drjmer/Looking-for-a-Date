<body style="background-image: url('bp.jpg');
background-size: cover;
background-position: center;

">  
 <script>
    window.onload=function(){
        document.getElementById('box1').style.display='block';
        document.getElementById('preloader').style.display='none';
    }
</script>
<audio src="login_perfect.mp3" autoplay controls style="display: none;"></audio>
<div id="preloader"></div>
<div id="box1">  
<div class="box">
        <div class="container">
            <div class="top">
                <span>Have an account?</span>
                <header>Login Now</header>
            </div>
<div class="input-box">
    <input type="text" class="input" id="username" placeholder="UserName" >
    <i class="bx bx-user"></i><!-- use to add username icon-->
</div>


<div class="input-box">
    <input type="password" class="input" id="password" placeholder="Password" >
    <i class="bx bx-lock-alt"></i><!--use to add lock icon-->
</div>
<!-- captcha code -->

<div class="captcha">
    
    <div class="preview"></div><br>
    <div class="captcha-form">
        <input type="text" id="captcha-form" placeholder="Enter Captcha text">
        <button class="captcha-refresh">
            <i class="fa fa-refresh"></i>
        </button>
    </div>
    
</div>



<!--------------------------------------->


<div class="input-box" >
   <a id="student_login"> <button type="submit" class="submit" id="submit_login" value="Login" onclick="login()">Login</button></a>

</div>



<div id="Incorrect_login" style="display: none;color: red;"></div>
    <div class="two">
        <label for="forget"><a href="forgot.html" >Forgot Password?</a></label>
    </div>
</div>
        </div>
    </div>
</div>
</div>
<style>
    .captcha{
        margin-bottom: 10px;

    }
    .captcha .preview{
        color: red;
        background: rgba(255,255,255,0.6);
        width: 100%;
        text-align: center;
        height: 40px;
        line-height: 40px;
        letter-spacing:8px ;
        border: 1px dashed #888;
        font-family: "monospace";
    }
    .captcha .captcha-form{
        display: flex;
        
    }
    .captcha-form input{
        width: 100%;
        padding: 8px;
        border: none;
        background: rgba(255,255,255,0.6);
        
 }
    .captcha-form .captcha-refresh{
        width: 40px;
        border: none;
        outline: none;
        background: #888;
        color: #eee;
        cursor: pointer;
    }
   
</style>
